language: csharp
solution: DynamixelServo.sln
mono: none
dotnet: 2.0.0
dist: trusty
notifications:
  email:
    on_success: never
    on_failure: always
env:
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
script:
  - dotnet build
  - dotnet test ./*.Tests --no-build
before_deploy:
  - dotnet clean
  - dotnet publish DynamixelServo.Quadruped.WebInterface -r linux-arm
  - echo 'Compressing...'
  - tar -zcf arm_web_deploy.tar.gz -C DynamixelServo.Quadruped.WebInterface/bin/Debug/netcoreapp2.0/linux-arm/publish .
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - arm_web_deploy.tar.gz
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - dotnet clean
  - git stash --all
